{% extends 'main/base.html' %} {% block content %}
<div class="container">
  <div class="container-section">
    <form
      action="{% url 'home' %}"
      method="post"
      class="create-application-form"
    >
      {% csrf_token %}
      <div>
        <label for="company" class="form-label">Company</label>
        <input type="text" name="company" id="company" class="form-control" required />
      </div>
      <div>
        <label for="job-title" class="form-label">Job title</label>
        <input type="text" name="job-title" id="job-title" class="form-control" required />
      </div>
      <div>
        <label for="company-name" class="form-label">Applied on</label>
        <input type="date" name="company-name" id="company-name" class="form-control" required />
      </div>
    </form>
  </div>
</div>
{% endblock content %}
